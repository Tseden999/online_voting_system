<html>
<head>
    <title>Election Register form</title>
    <link rel="stylesheet" href="./styles/registerForm.css">
    </link>
</head>

<body>
    <div class="outerbox">
        <form enctype="multipart/form-data">
            <table>
                <center><h2>Election Registration form</h2></center>
                <tr>
                    <td>Election Name</td>
                    <td>Election Type</td>
                </tr>
                <tr>
                    <td><input type="text" name="name" id="name" required/></td>
                    <td>
                        <select name="electionType" id="electionType">
                            <option value="projectLeader">Project Leader</option>
                            <option value="sportsLeader">Sports Leader</option>
                            <option value="volunteerLeader">Volunteer Leader</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td>End Date</td>
                </tr>
                <tr>
                    <td><input type="date" id="startDate" name="startDate" required/></td>
                    <td><input type="date" id="endDate" name="endDate" required/></td>
                </tr>
                <tr id="submit">
                    <td colspan="2">
                        <input type="button" name="register" value="Register" onclick="createElection()" id="register" />
                    </td>
                </tr>
            </table>
        </form> 
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./scripts/registerElection.js"></script>
</html>
